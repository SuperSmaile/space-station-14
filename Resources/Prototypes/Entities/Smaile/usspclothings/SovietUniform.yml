  description: Тёмно-серые брюки и светло-васильковая рубашка, сделанны из народных материалов. Отлично подойдут для блюстителей порядка на станции.
  components:
  - type: Sprite
    sprite: GayAnus/USSP/Militsiasuit.rsi
  - type: Clothing
    sprite: GayAnus/USSP/Militsiasuit.rsi

- type: entity
