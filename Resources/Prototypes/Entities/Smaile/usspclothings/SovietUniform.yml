- type: entity
  parent: ClothingOuterStorageBase
  id: ClothingOuterCoatTrenchMilitsya
  name: Милицейская Шинель
  description: Тёмно-синяя милицейская шинель. Андрюх у нас труп, возможно криминал, по коням!
  components:
  - type: Sprite
    sprite: GayAnus/USSP/Militsiacoat.rsi
  - type: Clothing
    sprite: GayAnus/USSP/Militsiacoat.rsi
  - type: TemperatureProtection
    coefficient: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Slash: 0.95
        Piercing: 0.30
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Fiber
          Quantity: 20

- type: entity
  parent: ClothingUniformBase
